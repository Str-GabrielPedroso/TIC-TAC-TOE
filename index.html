<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>TIC-TAC-TOE</title>
</head>

<body>
    <div class="containers">
        <div class="containerBack">
            <nav class="menu">
                <div class="navBar">
                    <label for="playerOne">Player 1</label>
                    <input type="text" placeholder="X" id="playerOne">
                    <br>
                    <label for="playerTwo">Player 2</label>
                    <input type="text" placeholder="O" id="playerTwo">
                    <br>
                    <hr>
                </div>
                <div id="playerTurn" class="navBar">
                    <h3>Player Turn</h3>
                    <h1 class="material-symbols-outlined" id="switchIcon">close</h1>
                </div>
                <button id="btnStart" type="button">Start</button>
            </nav>
        </div>
        <main class="containerMain">
            <h1 data-playerName="playerOne" class="navBar colorTurn" id="switchName">Player 1</h1>
            <div class="gameBoard">
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="0.0"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="0.1"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="0.2"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="1.0"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="1.1"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="1.2"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="2.0"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="2.1"></span>
                <span class="material-symbols-outlined positions cursorPointer inGame" data-position="2.2"></span>
            </div>
        </main>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
